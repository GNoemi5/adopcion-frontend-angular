<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="user.userName" type="text" name="username" id="username" class="form-control form-control-lg"
                placeholder="Usuario" />
              <label class="form-label" for="username">Usuario</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control form-control-lg"
                placeholder="Contraseña" />
              <label class="form-label" for="password">Contraseña</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar Sesion</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">No tienes cuenta? <a (click)="registrar()" 
                  class="link-danger">Registrarse</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
